<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SSW潛力觀察器與球路設計器 by小樹Polo</title>
  <meta name="description" content="3D baseball seam-shifted wake analysis tool" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <canvas id="three-canvas"></canvas>

  <!-- Watermark overlay -->
  <div id="watermark"></div>

  <!-- SSW 3D Overlay Labels -->
  <div id="label-hemisphere-a" class="ssw-label"></div>
  <div id="label-hemisphere-b" class="ssw-label"></div>
  <div id="label-top" class="ssw-label"></div>

  <!-- Left Sidebar -->
  <div id="left-sidebar">
    <div id="mini-viewport">
      <span class="mini-label" data-i18n="topView">俯視圖</span>
      <div id="mini-toggle" class="mini-toggle-btn">▶</div>
    </div>
    <div id="ssw-charts-container">
      <!-- SSW Results (Floating Card) -->
      <div id="ssw-result-card">
        <div class="legend-title" data-i18n="sswResults">SSW 結果</div>
        <div class="result-row">
          <span class="result-label" data-i18n="asymmetryIndex">不對稱指數</span>
          <span id="result-asymmetry" class="result-value">0.00</span>
        </div>
        <div class="result-row">
          <span class="result-label" data-i18n="sswEffectIndex">SSW效果指數</span>
          <span id="result-ssw-effect" class="result-value">0.00</span>
        </div>
        <div class="result-row">
          <span class="result-label" data-i18n="forceDirection">力的方向</span>
          <span id="result-clock" class="result-value">—</span>
          <span style="color: red; font-size: 10px; display: block; margin-top: 2px;">(這是錯的還沒修，看箭頭就好)</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Color legend -->
  <div id="legends-container">
    <div id="color-legend" class="legend-card">
      <div class="legend-title" data-i18n="seamPresence">縫線出現時長</div>
      <div class="legend-body">
        <div class="legend-gradient"></div>
        <div class="legend-labels">
          <span>100%</span>
          <span>75%</span>
          <span>50%</span>
          <span>25%</span>
          <span>0%</span>
        </div>
      </div>
    </div>
    <div id="contrib-legend" class="legend-card">
      <div class="legend-title" data-i18n="sswContribution">SSW貢獻指數</div>
      <div class="legend-body">
        <div class="legend-gradient"></div>
        <div class="legend-labels" id="contrib-legend-labels">
          <span id="contrib-max">0.00</span>
          <span id="contrib-75">0.00</span>
          <span id="contrib-50">0.00</span>
          <span id="contrib-25">0.00</span>
          <span>0</span>
        </div>
      </div>
    </div>


  </div>



  <!-- Control Panel -->
  <div id="control-panel">
    <div class="panel-header">
      <h1 class="panel-title">SSW潛力觀察器與球路設計器<br><span class="brand-accent">by小樹Polo</span></h1>
      <div style="display: flex; align-items: center;">
        <button id="btn-lang" class="btn-lang" data-i18n="langSwitch">切換成 English</button>
        <button id="btn-help" class="btn-lang">幫助</button>
      </div>
    </div>

    <!-- View Control -->
    <section class="control-section">
      <h2 class="section-title" data-i18n="viewControl">視角控制</h2>
      <div class="button-row">
        <button id="btn-pitcher" class="btn-view" data-i18n="pitcherView">投手視角</button>
        <button id="btn-catcher" class="btn-view" data-i18n="catcherView">捕手視角</button>
      </div>
    </section>

    <!-- Ball Orientation -->
    <section class="control-section">
      <h2 class="section-title" data-i18n="ballOrientation">球體方向</h2>
      <div class="slider-group">
        <label><span data-i18n="orientX">方向 X</span> <input type="number" id="val-orient-x" class="slider-input"
            value="0" min="-180" max="180"></label>
        <input type="range" id="orient-x" min="-180" max="180" value="0" step="1" />
      </div>
      <div class="slider-group">
        <label><span data-i18n="orientY">方向 Y</span> <input type="number" id="val-orient-y" class="slider-input"
            value="0" min="-180" max="180"></label>
        <input type="range" id="orient-y" min="-180" max="180" value="0" step="1" />
      </div>
      <div class="slider-group">
        <label><span data-i18n="orientZ">方向 Z</span> <input type="number" id="val-orient-z" class="slider-input"
            value="0" min="-180" max="180"></label>
        <input type="range" id="orient-z" min="-180" max="180" value="0" step="1" />
      </div>
    </section>

    <!-- Spin Axis -->
    <section class="control-section">
      <h2 class="section-title" data-i18n="spinAxis">旋轉軸</h2>
      <div class="slider-group">
        <label><span data-i18n="spinDirection">旋轉方向</span> <input type="text" id="val-spin-dir" class="slider-input"
            value="12:00" readonly></label>
        <input type="range" id="spin-direction" min="0" max="360" value="180" step="1" />
      </div>
      <div class="slider-group">
        <label><span data-i18n="gyroAngle">陀螺角度</span> <input type="number" id="val-gyro" class="slider-input" value="0"
            min="-90" max="90"></label>
        <input type="range" id="gyro-angle" min="-90" max="90" value="0" step="1" />
      </div>
      <div class="slider-group">
        <label><span data-i18n="spinEfficiency">旋轉效率</span> <input type="number" id="val-spin-efficiency"
            class="slider-input" value="100" min="0" max="100">%</label>
        <input type="range" id="spin-efficiency" min="0" max="100" value="100" step="1" />
      </div>
      <div class="slider-group">
        <label><span data-i18n="spinRate">轉速</span> <input type="number" id="val-rpm" class="slider-input" value="10"
            min="0" max="3000"></label>
        <input type="range" id="spin-rate" min="0" max="3000" value="10" step="10" />
      </div>
    </section>

    <!-- SSW Plane -->
    <section class="control-section">
      <h2 class="section-title" data-i18n="sswPlane">SSW 判定平面</h2>
      <div class="slider-group">
        <label><span data-i18n="directSepStart">直接分離起點</span> <input type="number" id="val-alpha-front"
            class="slider-input" value="-11" step="0.1"></label>
        <input type="range" id="ssw-alpha-front" min="-90" max="90" value="-11" step="0.1" />
      </div>
      <div class="slider-group">
        <label><span data-i18n="inducedSepZone">誘發分離區</span> <input type="number" id="val-induced-zone"
            class="slider-input" value="-0.6" step="0.1"></label>
        <input type="range" id="ssw-induced-zone" min="-90" max="90" value="-0.6" step="0.1" />
      </div>
      <div class="slider-group">
        <label><span data-i18n="inducedSepStart">誘發分離起點</span> <input type="number" id="val-induced-start"
            class="slider-input" value="10" step="0.1"></label>
        <input type="range" id="ssw-induced-start" min="-90" max="90" value="10" step="0.1" />
      </div>
      <div class="slider-group">
        <label><span data-i18n="naturalSepZone">自然分離區</span> <input type="number" id="val-natural-zone"
            class="slider-input" value="25.1" step="0.1"></label>
        <input type="range" id="ssw-natural-zone" min="-90" max="90" value="25.1" step="0.1" />
      </div>
      <div class="slider-group">
        <label><span data-i18n="inducedSepEnd">誘發分離終點</span> <input type="number" id="val-alpha-back"
            class="slider-input" value="30" step="0.1"></label>
        <input type="range" id="ssw-alpha-back" min="-90" max="90" value="30" step="0.1" />
      </div>
      <div class="mode-toggle">
        <label class="mode-label" data-i18n="displayMode">顯示模式</label>
        <div class="radio-group">
          <label class="radio-btn"><input type="radio" name="display-mode" value="combined" checked /><span
              data-i18n="combinedMode">加總顯示</span></label>
          <label class="radio-btn"><input type="radio" name="display-mode" value="slice" /><span
              data-i18n="separateMode">切片顯示</span></label>
        </div>
      </div>

      <!-- Visibility Toggles -->
      <div class="mode-toggle" style="margin-top: 10px;">
        <label class="mode-label" data-i18n="layerVisibility">圖層顯示</label>
        <div class="radio-group">
          <label class="radio-btn"><input type="checkbox" id="check-visible-seam" checked /><span
              data-i18n="seamPresence">縫線出現時長</span></label>
          <label class="radio-btn"><input type="checkbox" id="check-visible-contrib" checked /><span
              data-i18n="sswContribution">SSW貢獻指數</span></label>
        </div>
      </div>
    </section>

    <!-- Animation -->
    <section class="control-section">
      <h2 class="section-title" data-i18n="animation">動畫</h2>
      <div class="button-row">
        <button id="btn-play-pause" class="btn-primary" data-i18n="play">▶ 播放</button>
      </div>
      <div class="drag-axis-group">
        <label class="axis-label" data-i18n="dragAxis">拖曳軸</label>
        <div class="radio-group">
          <label class="radio-btn"><input type="radio" name="drag-axis" value="x" checked /><span>X</span></label>
          <label class="radio-btn"><input type="radio" name="drag-axis" value="y" /><span>Y</span></label>
          <label class="radio-btn"><input type="radio" name="drag-axis" value="z" /><span>Z</span></label>
        </div>
      </div>
    </section>

    <!-- SSW Results -->

  </div>

  <!-- Mobile panel toggle -->
  <button id="btn-toggle-panel" class="panel-open" aria-label="Toggle panel">▼</button>

  <script type="module" src="/src/main.js"></script>

  <!-- Help Modal -->
  <div id="help-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">幫助</h3>
        <button id="btn-close-help" class="btn-close">&times;</button>
      </div>
      <div class="modal-body">
        <p>一段文字</p>
      </div>
    </div>
  </div>
</body>

</html>
